<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "style.css">
  <script src="script.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="heading">Rock Paper Scissors</div>
  <div class="content">
    <div class="description">
      Pick an option below to play now!
      <br>
      First to 5 wins.
    </div>
    <div class="btn-box">
        <button class="gameBtn" id="rock">&#9994 Rock</button>
        <button class="gameBtn" id="paper">&#128400 Paper</button>
        <button class="gameBtn" id="scissors">&#9996 Scissors</button>
    </div>
    <div class="selection"></div>
    <div class="announce"></div>
    <div class="results-box">
      <div class="scores">
        <div class="player-score">
          Player Score: 0
        </div>
        <div class = computer-score>
          Computer Score: 0
        </div>
      </div>
      <div class="winner"></div>
    </div>
    <div class="restart">
      <button id="restart">Restart Game</button>
    </div>
  </div>
  <div class="footer">
    Made by Kevin.
  </div>
</body>
</html>
